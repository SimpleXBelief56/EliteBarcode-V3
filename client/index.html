<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>EliteBarcode V2</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="../style/style.css" rel="stylesheet">
    </head>
    <body class="mainView">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="h1 mb-5 mt-2">ContainerName</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-2">
                    <input type="text" placeholder="Insert Manufacturer" class="mb-2 manufacturerField">
                    <input type="text" placeholder="Insert Model" class="mb-2 modelField">
                    <input type="text" placeholder="Insert Fund Source" class="mb-2 fundSourceField">
                    <!-- <input type="text" placeholder="Insert Manufacturer"> -->
                </div>
                <div class="col-lg-10">
                    <table class="tableHandler">
                        <tr>
                            <th>Serial Number</th>
                            <th>Manufacturer</th>
                            <th>Model</th>
                            <th>Funding Source</th>
                        </tr>
                        
                    </table>
                </div>
            </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="../scripts/design.js"></script>
        <script type="module" src="../scripts/main.js"></script>
    </body>
</html>
