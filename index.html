<!DOCTYPE html>
<html lang="en">
    <head>
        <meta property="og:url" content="https://elitebarcode.ngrok.io/"/>
        <meta property="og:type" content="website"/>
        <meta property="og:title" content="EliteBarcode V2" />
        <meta property="og:description" content="EliteBarcode but redefined with better optimization." />
        <meta property="og:image" content="https://elitebarcode.ngrok.io/media/logo-black.png" />
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>EliteBarcode V2</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="style/style.css" rel="stylesheet">
    </head>
    <body class="mainView">
        <header>
            <div class="overlay"></div>
            <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop" class="videoHandler">
                <source src="media/videos/EliteBarcodeBackgroundVideo.mp4" type="video/mp4">
            </video>
            <div class="container-fluid" style="height: 100vh;">
                <div class="row h-100 justify-content-center align-items-center">
                    <div class="col-lg-12">
                        <h1 class="h1 text-center mainTitle">EliteBarcode Redefined</h1>
                        <div class="linkParent text-center mt-3">
                            <a class="startServerButton text-center d-inline">Start Server</a>
                        </div>
                        <form class="text-center formHandler">
                            <input type="text" id="serverID" class="serverID mb-3">
                            <br>
                            <input type="submit" class="submitButton">
                        </form>
                        
                    </div>
                </div>
            </div>
        </header>
        
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="scripts/design.js"></script>
        <script type="module" src="scripts/main.js"></script>
    </body>
</html>
